<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pollapp</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/98mprice/PSone.css@master/PSone.min.css"
    />
  </head>
  <body>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'pollapp/style.css' %}"
    />
    <div class="main-wrapper">
      <h1 class="option heading">Welcome to my pollapp !</h1>
      {% if latest_question_list %}
      <ul>
        {% for question in latest_question_list %}
        <li class="choice">
          <a class="option text" href="{% url 'pollapp:detail' question.id %}"
            >{{ question.question_text }}</a
          >
        </li>
        <br />
        {% endfor %}
      </ul>
      {% else %}
      <p>No polls are available.</p>
      {% endif %}
    </div>
  </body>
</html>
